<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Login</title>
    <style>
        #map {
            display: none;
            width: 100%;
            height: 500px;
        }
    </style>
    <script>
        function showMap() {
            document.getElementById('map').style.display = 'block';
        }

        function showLocation() {
            const location = prompt('Please enter your location (e.g., Punjab, Haryana, Chandigarh):');

            if (location === 'Punjab' || location === 'Haryana' || location === 'Chandigarh') {
                const username = prompt('Enter your username:');
                const password = prompt('Enter your password:');
                
                if (username === 'prabhash' && password === 'prabhash123') {
                    showMap();
                    document.getElementById('map').innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3563977.0194138326!2d73.39734871535734!3d29.269222408606538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390db00b8670400b%3A0x732eaab4aaa6c143!2sHaryana!5e0!3m2!1sen!2sin!4v1722415900965!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>'
                } else {
                    alert('Wrong credentials');
                }
            } else {
                alert('Access denied');
            }
        }
    </script>
</head>
<body onload="showLocation()">
    <h1><center>Location and Login</center></h1>
    <div id="map"></div>
</body>
</html>
